        <script type="text/javascript">		
function irsend(dev,cmd) {

  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'http://192.168.0.32:3000/remotes/'+dev+'/'+cmd, true);

  xhr.onload = function() {
    console.log('irsend:' + dev + '.' + cmd + this.responseText);  
	};
  xhr.send();
};


function sonossend(dev,cmd) {

  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'http://192.168.0.32:5005/'+dev+'/'+cmd, true);

  xhr.onload = function() {
    console.log('sonossend:' + dev + '.' + cmd + this.responseText);  
	};
  xhr.send();
};
